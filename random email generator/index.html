<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Random email generator</title>
</head>
<body>



<div class="user-profile">
  <div class="profile-top">
     <img    src="https://lh3.googleusercontent.com/ogw/AOh-ky0vPP0JqgauSp7tD-3CNAtlIwgvnJtoSUESkjIr=s32-c-mo" alt="user" id="image" class="animate__heartBeat">
      <div class="profile-info1">
        <span id="name">Name</span>
        <span>|</span>
        <span id="gender">Male</span>
        <span>|</span>
        <span id="age">43</span>
      </div>
  </div>

  <div class="profile-bottom">
    <div class="profile-info animate__backInLeft">
        <span class="icons"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </span>
        <span id="email">Email</span>
    </div>

    <div class="profile-info">
        <span class="icons"> <i class="fa fa-phone" aria-hidden="true"></i> </span>
        <span id="phone">phone</span>
    </div>

    <div class="profile-info ">
        <span class="icons"> <i class="fa fa-map-marker" aria-hidden="true"></i> </span>
        <span id="country">country</span>
    </div>

  </div>


</div>

<button onclick="getRandomUser()"   class="animate__animated animate__bounce animate__delay-1s">Generate</button>

<footer>
    <h6>Victory Michael</h6>
</footer>

<script src="main.js"></script>
</body>
</html>
